<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Financeiro</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="index.css"/>
   <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container mt-5" id="containerMenu">
   <div class="d-flex">
      <div class="d-flex me-5" id="saidas">
         <h2>Saídas:</h2>
         <h2 id="totalSaidas"></h2>
      </div>
      <div class="d-flex" id="entradas">
         <h2>Entradas:</h2>
         <h2 id="totalEntradas"></h2>
      </div>
   </div>
   <div class="d-flex" id="lucro">
      <h2>Lucro:</h2>
      <h2 id="totalLucro"></h2>
   </div>
   <div class="d-flex justify-content-around">
      <button onclick="showFormEntrada()">Registrar Entrada</button>
      <button onclick="showFormSaida()">Registrar Saída</button>
   </div>
</div>

<div class="container mt-5" style="display: none;" id="containerEntrada">
   <h3 class="mb-4">Nova Entrada</h3>

   <form id="formEntrada">
   <div class="mb-3">
      <label class="form-label">Data</label>
      <input type="date" class="form-control" id="data" required />
   </div>

   <div class="mb-3">
      <label class="form-label">Serviço</label>
      <input
         type="text"
         class="form-control"
         id="servico"
         placeholder="Ex: Mão, Pé, Alongamento"
         required
      />
   </div>

   <div class="mb-3">
      <label class="form-label">Valor (R$)</label>
      <input
         type="number"
         class="form-control"
         id="valor"
         step="0.01"
         required
      />
   </div>

   <div class="mb-3">
      <label class="form-label">Pagamento</label>
      <select class="form-select" id="pagamento" required>
         <option value="">Selecione</option>
         <option value="Pix">Pix</option>
         <option value="Dinheiro">Dinheiro</option>
         <option value="Cartão">Cartão</option>
      </select>
   </div>

   <button type="submit" class="btn btn-success w-100">
      Salvar Entrada
   </button>
   </form>
</div>

<div class="container mt-5" style="display: none;" id="containerSaida">
   <h3 class="mb-4">Nova Saída</h3>

   <form id="formSaida">
   <div class="mb-3">
      <label class="form-label">Data</label>
      <input type="date" class="form-control" id="dataSaida" required />
   </div>

   <div class="mb-3">
      <label class="form-label">Descrição</label>
      <input
         type="text"
         class="form-control"
         id="descricaoSaida"          
         required
      />
   </div>

   <div class="mb-3">
      <label class="form-label">Valor (R$)</label>
      <input
         type="number"
         class="form-control"
         id="valorSaida"
         step="0.01"
         required
      />
   </div>   

   <button type="submit" class="btn btn-success w-100">
      Salvar Saída
   </button>
   </form>
</div>

<script src="index.js"></script>
</body>
</html>l
