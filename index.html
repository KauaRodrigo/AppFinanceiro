<!DOCTYPE html>
<html lang="pt-Br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Financeiro</title>
   <link rel="stylesheet" href="index.css"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <link rel="manifest" href="manifest.json">
</head>
<body class="font-bold min-h-screen flex flex-col">
<main class="flex-1">
<div class="home p-4 py-1">
   <h4 class="mb-2 ">Filtros</h4>
   <select class="font-normal text-sm bg-white border border-white  rounded-lg w-30" name="mês" id="mês">
      <option value="">Selecione</option>
   </select>
   <select class="font-normal text-sm bg-white border border-white  rounded-lg w-20" name="ano" id="ano">
      <option value="">Selecione</option>
   </select>
</div>
<div class="home flex flex-col justify-between gap-2 px-4 pt-3">
   <div class="despesas bg-white p-2 h-20 w-full border-2 border-white rounded">
      <h4>Vencidos</h4>
      <h1 class="mt-2">10</h1>
   </div>
   <div class="saldo bg-white p-2 h-20 w-full border-2 border-white rounded">
      <h4>A vencer</h4>
      <h1 class="mt-2">10</h1>
   </div>
   <div class="receitas bg-white p-2 h-20 w-full border-2 border-white rounded">
      <h4>Pagos</h4>
      <h1 class="mt-2">10</h1>
   </div>
</div>
<div class="home pt-0 p-4">
   <h4 class="">Resumo</h4>   
   <div class="flex flex-wrap gap-2">
      <div class="flex justify-between w-full gap-2">
         <div class="receitas h-20 px-2 py-1 w-full bg-white border-2 border-white rounded">
            <h6 class="mb-2">Receitas</h6>
            <div class="flex gap-2">
               <i class="bi bi-plus bg-green-200 text-black rounded-full w-[25px] h-[25px] text-center pb-2"></i>
               <p id="totalReceitas" class="m-0 font-bold"></p>
            </div>
         </div>
         <div class="despesas px-2 py-1 h-20 w-full bg-white border-2 border-white rounded">
            <h6 class="mb-2">Despesas</h6>
            <div class="flex gap-2">
               <i class="bi bi-dash bg-red-200 text-black rounded-full w-[25px] h-[25px] text-center pb-2"></i>
               <p id="totalDespesas" class="m-0 font-bold"></p>
            </div>
         </div>
      </div>
      <div class="saldo px-2 py-1 w-full h-20 bg-white border-2 border-white rounded">
         <h6 class="mb-2">Saldo Final</h6>
         <div class="flex gap-2">
            <i class="bi bi-currency-dollar bg-yellow-200 text-black rounded-full w-[25px] h-[25px] text-center pb-2"></i>
            <p id="saldoFinal" class="m-0 font-bold"></p>
         </div>
      </div>
      <div class="poupanca px-2 py-1 w-full bg-white h-20 border-2 border-white rounded">
         <h6 class="mb-2">Poupança</h6>
         <div class="flex gap-2">
            <i class="bi bi-piggy-bank bg-blue-200 text-black rounded-full w-[25px] h-[25px] text-center pb-2"></i>
            <p id="totalPoupanca" class="m-0 font-bold">R$ 10,00</p>
         </div>
      </div>
   </div>
</div>
<div class="adicionar border-2 rounded-md bg-white p-4 absolute hidden flex flex-col top-45 justify-self-center self-center">
   <h4>Nova Movimentação</h4>
   <form>
      <label for="data">Data de Vencimento</label>
      <input class="block border-2 bg-white border-gray-300 rounded-full px-2 text-sm" type="date" id="data" name="data">
      <label for="data">Descrição</label>
      <input class="block border-2 bg-white border-gray-300 rounded-full px-2 text-sm" type="text" placeholder="Descrição" id="descricao" name="descricao">
      <label for="data">Valor</label>
      <input class="block border-2 bg-white border-gray-300 rounded-full px-2 text-sm" placeholder="R$ 0,00" type="text" id="valor" name="valor">
      <label for="data">Forma de Pagamento</label>
      <select class="block bi bg-white border-gray-300 rounded-full px-2 text-sm" name="pagamento" id="pagamento">
         <option value="cartão">Cartão</option>
         <option value="dinheiro">Dinheiro</option>
         <option value="pix">Pix</option>
      </select>
      <label for="data">Tipo</label>
      <select class=" bi bg-white border-gray-300 rounded-full px-2 text-sm" id="tipo" name="tipo">
         <option value="saida">Saída</option>
         <option value="entrada">Entrada</option>         
      </select>
      <label for="fixo">Fixa</label>
      <input class="border-2 bg-white border-gray-300 rounded-full px-2 text-sm" type="checkbox" id="fixo" name="fixo"><br>
      <label for="data">N° de Parcelas</label>
      <input class="block border-2 bg-white border-gray-300 rounded-full px-2 text-sm" placeholder="0" type="number" id="nparcelas" name="nparcelas">
      <label for="data">Valor da Parcela</label>
      <input class="block border-2 bg-white border-gray-300 rounded-full px-2 text-sm" placeholder="R$ 0,00" type="text" id="valorparcela" name="valorparcela">
   </form>
</div>
</main>
<footer class="border-2 border-white bg-white text-black sticky bottom-0 w-full h-[111px] p-3 rounded-t-md pb-0 mt-auto">
   <h6 class="mb-4 font-bold">Menu de Ações</h6>
   <div class="grid grid-cols-3 gap-5 w-full justify-content-center align-items-center">
      <div class="flex flex-col items-center text-center">
         <i onclick="redireciona('adicionar')" class="bi bi-plus cursor-pointer bg-gray-200 text-black rounded-full w-[25px] h-[25px] text-center pb-2"></i>
         <p class="text-xs">Adicionar</p>
      </div>
      <div class="flex flex-col items-center text-center">
         <i class="bi bi-arrow-down-up cursor-pointer text-xs p-1 bg-gray-200 text-black rounded-full w-[25px] h-[25px] text-center pb-2"></i>
         <p class="text-xs">Movimentações</p>
      </div>
      <div class="flex flex-col items-center text-center">
         <i class="bi bi-bar-chart-fill cursor-pointer p-1 text-xs bg-gray-200 text-black rounded-full w-[25px] h-[25px] text-center pb-2"></i>
         <p class="text-xs">Gráficos</p>
      </div>
   </div>
</footer>
<script src="index.js"></script>
</body>
</html>
