<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Financeiro</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="index.css"/>
   <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container mt-5" id="containerMenu">   
   <div class="d-flex align-items-center flex-column mt-5">
      <button class="w-60 border-0 rounded-3 bg-success text-white" onclick="showFormEntrada()">Registrar Entrada</button>
      <button class="mt-5 w-60 border-0    rounded-3 bg-success text-white" onclick="showFormSaida()">Registrar Saída</button>
   </div>
</div>

<div class="container mt-5" style="display: none;" id="containerEntrada">
   <h3 class="mb-4">Nova Entrada</h3>

   <form id="formEntrada">
   <div class="mb-3">
      <label class="form-label">Data</label>
      <input type="date" class="form-control" id="data" required />
   </div>

   <div class="mb-3">
      <label class="form-label">Descrição</label>
      <input
         type="text"
         class="form-control"
         id="servico"         
         required
      />
   </div>

   <div class="mb-3">
      <label class="form-label">Valor (R$)</label>
      <input
         type="number"
         class="form-control"
         id="valor"
         step="0.01"
         required
      />
   </div>   

   <button type="submit" class="btn btn-success w-100 h-25 mb-2">
      Salvar Entrada
   </button>
   <button onclick="fecharFormulario()" type="button" class="btn btn-danger w-100 h-25">Voltar</button>
   </form>
</div>

<div class="container mt-5" style="display: none;" id="containerSaida">
   <h3 class="mb-4">Nova Saída</h3>

   <form id="formSaida">
   <div class="mb-3">
      <label class="form-label">Data</label>
      <input type="date" class="form-control" id="dataSaida" required />
   </div>

   <div class="mb-3">
      <label class="form-label">Descrição</label>
      <input
         type="text"
         class="form-control"
         id="descricaoSaida"          
         required
      />
   </div>

   <div class="mb-3">
      <label class="form-label">Valor (R$)</label>
      <input
         type="number"
         class="form-control"
         id="valorSaida"
         step="0.01"
         required
      />
   </div>  
   
   <div class="mb-3">
      <label class="form-label">Pagamento</label>
      <select class="form-select" id="pagamento" required>
         <option value="">Selecione</option>
         <option value="Pix">Pix</option>
         <option value="Dinheiro">Dinheiro</option>
         <option value="Cartão">Cartão</option>
      </select>
   </div>

   <button type="submit" class="btn btn-success w-100 h-25 mb-2">
      Salvar Saída
   </button>
   <button type="button" onclick="fecharFormulario()" class="btn btn-danger w-100 h-25">Voltar</button>
   </form>
</div>

<script src="index.js"></script>
</body>
</html>l
